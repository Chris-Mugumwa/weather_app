<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="dist/main.39afc03c.css">

    <title>Simple Weather App</title>
</head>
<body>
    
    <header class="header">
        <h2 class="header__heading">Weather Application</h2>
        <div class="header__input-container">
            <div class="header__input-form">
                <input type="text" name="input" class="header__input" 
                placeholder="Enter your location of choice">
                <button class="header__icon-container">
                    <img src="./src/img/search-outline.svg" alt="search icon" class="header__icon">
                </button>   
            </div>
        </div>      
    </header>
    
    <main class="container">
        <div class="main">
            <section class="main__information">

                <div class="main__info">
                    <div class="main__temp-container">
                        <!-- Main information display top -->
                        <div class="main__info-top">
                            <div class="main__icon-top">
                                <img src="./src/img/weather-app.svg" alt="lady pointing at a screen" class="main__top">
                            </div>
                            <div class="main__info-location">
                                <h2 class="main__location">
                                    Welcome!    
                                </h2>
                                <span class="main__code">
                                   
                                </span>
                            </div>
                        </div>
                        <!-- Main information display bottom -->
                        <div class="bottom">
                            <div class="main__info-bottom">
                                <div class="main__info-temp">
                        
                                    <h2 class="main__temp">
                                        
                                    </h2>

                                    <span class="main__temp-deg">
                                            
                                    </span>

                                    <h3 class="main__description">

                                    </h3>
                                </div>
    
                                <div class="main__icon-bottom">
                                    <img src="./src/img/weather-point.svg" class="main__bottom" alt="icon indicating whether it is hot or cold">
                                    <h4 class="main__extras">
                                        <span class="main__span-container">
                                            Feels 
                                            <span class="main--span main--feels"></span>
                                        </span>
                                        <span class="main__span-container">
                                            Humidity
                                            <span class="main--span main--humidity">
                                                
                                            </span>
                                        </span> 
                                        <span class="main__span-container">
                                            Pressure
                                            <span class="main--span main--pressure">
                                                
                                            </span>
                                        </span>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>              
            </section>
        </div>
        
        <div class="sub-container">
            <section class="wind">
                <div class="wind__icon-container">
                    <img src="./src/img/wind.svg" alt="wind turbines icon" class="wind__icon">
                </div>
                <h3 class="wind__information">
                    <span class="wind__speed">
                        Wind speed
                        <span class="wind--info wind--speed">
                            
                        </span>
                    </span>
                    <span class="wind__degree">
                        Wind degree
                        <span class="wind--info wind--deg">
                            
                        </span>
                    </span>
                </h3>
            </section>
                    
            <section class="coordinates">
                <div class="coordinates__icon-container">
                    <img src="./src/img/coordinates.svg" alt="abstract location icon" class="coordinates__icon">
                </div>
                <h3 class="coordinates__information">
                    <span class="coordinates__lon">
                        Longitude
                        <span class="coordinates--info coordinates--lon">
                            
                        </span>
                    </span>
                    <span class="coordinates__lat">
                        Latitude
                        <span class="coordinates--info coordinates--lat">
                            
                        </span>
                    </span>
                </h3>
            </section>
        </div>
    </main>
            
</body>
    <script type="module" src="src/index.js"></script>
</html>
